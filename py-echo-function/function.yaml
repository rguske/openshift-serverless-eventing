oc create -f - <<EOF
apiVersion: serving.knative.dev/v1
kind: Service
metadata:
  name: kn-py-echo
spec:
  template:
    metadata:
      annotations:
        autoscaling.knative.dev/maxScale: "1"
        autoscaling.knative.dev/minScale: "1"
    spec:
      containers:
        - image: quay.io/rguske/py-echo-function:1.0
---
apiVersion: eventing.knative.dev/v1
kind: Trigger
metadata:
  name: py-echo-trigger
spec:
  broker: inmem-broker
  filter:
    attributes: {}
  subscriber:
    ref:
      apiVersion: serving.knative.dev/v1
      kind: Service
      name: kn-py-echo
EOF